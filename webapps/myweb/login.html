<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
        <center>
<!-- action表单提交路径     method 表单提交方式
           超链接一般用GET
           提交表单里有私密信息 需要用post

           -->
            <form action="./loginUser" method="post">
                <table border="1">
                    <h1>登录</h1>
                    <tr>
                        <tb>用户名</tb>
                        <tb><input name="username" type="text"></tb>
                    </tr>
                    <tr>
                        <tb>密码</tb>
                        <tb><input name="password" type="password"></tb>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="登录">
                        </td>
                    </tr>
                </table>
             </form>
        </center>
</body>
</html>
